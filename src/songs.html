        <section id="main-section">
            
            <div id="songs">
                <div class="song" data-song="RadioSong-Superbus" id="song-RadioSong-Superbus">

                    <h3 class="song-artist" data-song="RadioSong-Superbus" id="song-artist-RadioSong-Superbus">Superbus</h3>
                    <div class="stock" data-song="RadioSong-Superbus" id="stock-RadioSong-Superbus">

                        <div  class="stock-number" data-song="RadioSong-Superbus" id="stock-number-RadioSong-Superbus">0</div>
                    </div>
                    <div class="quantity" data-song="RadioSong-Superbus" id="quantity-RadioSong-Superbus">
                        <button class="quantity-less" data-song="RadioSong-Superbus" id="quantity-less-RadioSong-Superbus">-</button>
                        <input class="quantity-number" min="0" data-song="RadioSong-Superbus" id="quantity-number-RadioSong-Superbus" type="number" value="0" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
                        <button class="quantity-more" data-song="RadioSong-Superbus" id="quantity-more-RadioSong-Superbus">+</button>
                    </div>
                    <button class="buy" data-song="RadioSong-Superbus" id="buy-RadioSong-Superbus">+</button>
                </div>

                </div>
